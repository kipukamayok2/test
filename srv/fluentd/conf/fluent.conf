<source>
  @type tail
  path /fluentd/log/access.log
  pos_file /fluentd/log/111.pos
  tag xxx
  <parse>
    @type json
    time_type string
    time_format %d/%b/%Y:%H:%M:%S %z
  </parse>
</source>

<match *>
  @type mysql_bulk
  host 172.16.238.5
  database test
  username root
  password 12345678
  column_names time,request_time,upstream_time,remote_addr,remote_user,time_local,request,status,body_bytes_sent,http_referer,http_user_agent
  key_names ${time},request_time,upstream_time,remote_addr,remote_user,time_local,request,status,body_bytes_sent,http_referer,http_user_agent
  table book
  flush_interval 10s
</match>
